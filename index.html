<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Wallet Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    /* Exact horizontal gradient specification */
    .custom-gradient {
      background: linear-gradient(90deg, #9B4A4E 0%, #7C4A50 100%);
    }
    .vip-badge {
      background-color: #F5B400;
      color: #FFFFFF;
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 8px;
      font-weight: 900;
      font-style: italic;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      height: 16px;
      margin-left: 6px;
    }
    /* Hide scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }
    .active-tab {
      color: #333 !important;
    }
    .inactive-tab {
      color: #9ca3af !important;
    }
    /* Action button container specification */
    .action-card {
      background-color: #F5F5F5;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      transition: transform 0.1s;
    }
    .action-card:active {
      transform: scale(0.95);
    }
    /* Blue gradient for icons */
    .icon-gradient {
      background: linear-gradient(to bottom, #1F6AE1 0%, #0B4DB8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      font-size: 32px;
    }
  </style>
